<div class="starter-template" ng-controller="stockWatchController as vm">
            <form ng-submit="vm.doStockLookup()">
                <div class="input-group input-group-lg">
                    <input type="search" class="form-control" placeholder="Enter symbol, name or keyword and hit Enter..." ng-model="vm.query">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </form>
            <p>
                <table ng-if="vm.symbolLookupResult" class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                        <th class="text-left">Symbol</th>
                        <th class="text-left">Name</th>
                        <th class="text-left">Exchange</th>
                        <th class="text-left">&nbsp;</th>
                    </thead>
                    <tbody class="table-hover">
                        <tr ng-repeat="symbol in vm.symbolLookupResult">
                            <td class="text-left">{{ symbol.Symbol }}</td>
                            <td class="text-left">{{ symbol.Name }}</td>
                            <td class="text-left">{{ symbol.Exchange }}</td>
                            <td class="text-left"><a ng-href="#{{symbol.Symbol}}">Stock Quote</a></td>
                        </tr>
                    </tbody>
                </table>
            </p>
</div> <!-- starter-template -->
